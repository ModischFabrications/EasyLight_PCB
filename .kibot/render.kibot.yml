outputs:
  # For more information: https://github.com/INTI-CMNB/KiBoM
  - name: 'kicad 3d view top'
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-top.%x'
      ray_tracing: false
      view: top

  - name: 'kicad 3d view bottom'
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-bottom.%x'
      ray_tracing: false
      view: bottom
