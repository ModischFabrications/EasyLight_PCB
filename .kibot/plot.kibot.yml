outputs:
  - name: 'PCB-Print'
    type: pcb_print
    dir: tests/
    options:
      output: '%f-%i%I%v.%x'
      color_theme: '_builtin_default'
      format: PNG

  - name: 'board_top.png'
    comment: 'https://github.com/yaqwsx/PcbDraw'
    type: 'pcbdraw'
    dir: png
    options:
      bottom: false
      dnf_filter: ''
      dpi: 300
      format: 'png'
      highlight: []
      libs: []
      mirror: false
      no_drillholes: false
      output: '%f-%i.%x'
      placeholder: false
      remap:
      show_components: none
      style: '/usr/share/pcbdraw/styles/set-blue-cu.json'
      variant: ''
      vcuts: false
      warnings: 'none'

  - name: 'board_bottom.png'
    comment: 'https://github.com/yaqwsx/PcbDraw'
    type: 'pcbdraw'
    dir: png
    options:
      bottom: true
      dnf_filter: ''
      dpi: 300
      format: 'png'
      highlight: []
      libs: []
      mirror: false
      no_drillholes: false
      output: '%f-%i.%x'
      placeholder: false
      remap:
      show_components: none
      style: '/usr/share/pcbdraw/styles/set-blue-cu.json'
      variant: ''
      vcuts: false
      warnings: 'none'
