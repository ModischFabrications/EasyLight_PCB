outputs:
  - name: 'KiCost'
    comment: 'https://github.com/INTI-CMNB/KiCost'
    run_by_default: true      # useless for LCSC part numbers
    type: kicost
    dir: tests/
    options:
      currency: EUR

  - name: 'Populate - Assembly Instructions'
    type: populate
    dir: tests/
    options:
      format: 'html'    # or 'md'

# qr_lib could be great, but it probably easier done in design
