name: KiCAD Exports

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read

concurrency: ci-${{ github.ref }}

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v3

    - name: Generate artifact name ðŸ“‹
      id: generate-name
      run: |
        echo "name=artifact=${{ github.event.repository.name }}_${{ github.ref_name }}_${{ github.event.head_commit.timestamp }}" >> $GITHUB_OUTPUT

    # https://github.com/INTI-CMNB/KiBot/#usage-of-github-actions
    # https://github.com/nerdyscout/KiCAD-CICD-Template
    - name: Generate KiCAD exports ðŸ”§
      uses: INTI-CMNB/KiBot@v2_k6
      with:
        config: kibot.yaml
        dir: output
        schema: "PCB/easylight.kicad_sch"
        board: "PCB/easylight.kicad_pcb"
        
    - name: Upload results ðŸ“¦
      if: ${{ always() }}  # I want any output I can get
      uses: actions/upload-artifact@v3
      with:
        if-no-files-found: error
        name: ${{ steps.generate-name.outputs.artifact }}
        path: output/
        
    - name: Release ðŸš€
      if: startsWith(github.ref, 'refs/tags/')        
      uses: softprops/action-gh-release@v1
      with:
        files: output/*