name: KiCad Exports

on:
  workflow_dispatch:
  push:
    paths:
    - "PCB/**"
    - ".kibot/**"
    - "kibot.yml"
  pull_request:
    paths:
    - "PCB/**"
    - ".kibot/**"
    - "kibot.yml"

permissions:
  contents: read

concurrency: ci-${{ github.ref }}

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v3
    
    # https://github.com/INTI-CMNB/KiBot/#usage-of-github-actions
    - name: render KiCad exports
      uses: INTI-CMNB/KiBot@v2
      with:
        config: kibot.yaml
        dir: output
        
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output
            
